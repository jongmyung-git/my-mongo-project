<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
    <link rel="stylesheet" href="style.css"> <!-- 스타일 파일 경로 수정 -->
</head>
<body>
    <!-- 게시판 목록 페이지 -->
    <div class="board-list" id="boardListPage">
        <h1>자유게시판</h1>
        <div class="search-box">
            <select id="filter">
                <option value="all">전체</option>
            </select>
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
            <button onclick="search()">검색</button>
            <button onclick="showWritePage()">글쓰기</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>등록일</th>
                    <th>첨부파일</th>
                    <th>조회수</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody id="boardList">
                <!-- 게시글 목록 표시 부분 -->
            </tbody>
        </table>
        <div class="pagination">
            <button onclick="prevPage()">«</button>
            <span id="currentPage">1</span>
            <button onclick="nextPage()">»</button>
        </div>
    </div>

    <script src="frontend.js"></script> <!-- JS 파일 경로 수정 -->
</body>
</html>
