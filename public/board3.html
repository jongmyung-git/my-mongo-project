<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Echo 자료실</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 헤더 영역 (고정 네비게이션 바) -->
    <header>
        <div class="header-content">
            <img src="green-earth.png" alt="Eco Echo Logo" class="logo-img">
            <div class="logo-text"><a href="exam1.html">Eco Echo</a></div>
            <nav>
                <ul>
                    <li><a href="about.html" target="_self">캠페인 소개</a></li>
                    <li><a href="quiz.html" target="_self">OX 퀴즈</a></li>
                    <li><a href="resources.html" target="_self">자료실</a></li>
                    <li><a href="board.html" target="_self">자유게시판</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 (중앙 정렬된 콘텐츠) -->
    <main>
        <!-- 글 상세보기 페이지 -->
        <div class="post-detail-page" id="postDetailPage">
            <h1>자유게시판</h1>
            <table>
                <tr>
                    <td colspan="2" id="postTitle" style="font-weight: bold; font-size: 24px;">제목</td>
                </tr>
                <tr>
                    <td style="width: 150px;">작성자: </td>
                    <td id="postAuthor">작성자명</td>
                </tr>
                <tr>
                    <td>등록일: </td>
                    <td id="postDate">날짜</td>
                </tr>
                <tr>
                    <td>조회수: </td>
                    <td id="postViews">조회수</td>
                </tr>
                <tr>
                    <td colspan="2" id="postContent" style="text-align:left;">내용</td>
                </tr>
                <tr>
                    <td colspan="2" id="attachments">
                        <h3>첨부파일</h3>
                        <ul id="attachmentList"></ul>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <button class="list-button" onclick="goToList()" style="float:left;">목록</button>
                <div style="float:right;">
                    <button class="modify-button" onclick="modifyPost()">수정</button>
                    <button class="delete-button2" onclick="deleteCurrentPost()">삭제</button>
                    <button class="write-button" onclick="showWritePage()">글쓰기</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 영역 -->
    <footer>
        <p>&copy; 2024 Eco Echo | All rights reserved.</p>
    </footer>

    <script src="frontend.js"></script> <!-- JS 파일 경로 수정 -->
</body>

</html>
