<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Echo 자료실</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 헤더 영역 (고정 네비게이션 바) -->
    <header>
        <div class="header-content">
            <img src="/images/green-earth.png" alt="Eco Echo Logo" class="logo-img">
            <div class="logo-text"><a href="index.html">Eco Echo</a></div>
            <nav>
                <ul>
                    <li><a href="about.html" target="_self">캠페인 소개</a></li>
                    <li><a href="quiz2.html" target="_self">OX 퀴즈</a></li>
                    <li><a href="resources.html" target="_self">자료실</a></li>
                    <li><a href="board.html" target="_self">자유게시판</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 (중앙 정렬된 콘텐츠) -->
    <main>
        <!-- 글쓰기 페이지 -->
        <div class="write-page" id="writePage">
            <h1>자유게시판 글쓰기</h1>
            <input type="text" placeholder="작성자 이름을 입력하세요" id="authorName">
            <input type="text" placeholder="제목을 입력하세요" id="title">
            <textarea placeholder="내용을 입력하세요" id="content"></textarea>
            <div class="file-upload" id="fileUploadContainer">
                <input type="file" id="fileUpload" style="display: none;" onchange="displayFileName()">
                <p>첨부파일을 여기에 드래그하여 놓으세요</p>
                <p id="fileNameDisplay"></p> <!-- 파일명을 표시할 요소 -->
            </div>
            <div class="button-container">
                <button class="save-button" onclick="savePost()">저장</button>
                <button class="cancel-button" onclick="showBoardListPage()">취소</button>
            </div>
        </div>
    </main>

    <!-- 푸터 영역 -->
    <footer>
        <p>&copy; 2024 Eco Echo | All rights reserved.</p>
    </footer>

    <script src="frontend.js"></script> <!-- JS 파일 경로 수정 -->
</body>

</html>
